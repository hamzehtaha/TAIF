<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAIF Media Server - Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 16px;
            color: #a0a0a0;
        }

        .status-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .status-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.healthy {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        .status-indicator.degraded {
            background: linear-gradient(135deg, #ff9900 0%, #cc7700 100%);
            box-shadow: 0 0 30px rgba(255, 153, 0, 0.4);
        }

        .status-indicator.unhealthy {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-text h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .status-text.healthy h2 { color: #00ff88; }
        .status-text.degraded h2 { color: #ff9900; }
        .status-text.unhealthy h2 { color: #ff4444; }

        .status-text p {
            color: #a0a0a0;
            font-size: 14px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .metric-box {
            background: rgba(0, 212, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(0, 212, 255, 0.15);
            text-align: center;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 13px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .details-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .details-card h3 {
            font-size: 18px;
            color: #00d4ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #a0a0a0;
        }

        .detail-value {
            color: #e0e0e0;
            font-weight: 500;
        }

        .links-section {
            margin-top: 30px;
            text-align: center;
        }

        .links-section a {
            display: inline-block;
            padding: 12px 30px;
            margin: 5px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .links-section a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .links-section a.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .links-section a.secondary:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #ff4444;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìπ TAIF Media Server</h1>
            <p>Video Streaming & Processing Platform</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading server status...</p>
            </div>
        </div>

        <div class="links-section">
            <a href="/admin">Admin Portal</a>
            <a href="/api-docs" class="secondary">API Documentation</a>
            <a href="/player" class="secondary">Video Player</a>
        </div>

        <div class="footer">
            <p>TAIF Media Management System v2.0.0</p>
        </div>
    </div>

    <script>
        async function loadHealth() {
            const content = document.getElementById('content');
            
            try {
                // Fetch health endpoint (public)
                const healthRes = await fetch('/health');
                const healthResponse = await healthRes.json();
                
                // Health data is in healthResponse.data
                const health = healthResponse.data || healthResponse;
                
                // Also try to get video count from public videos endpoint
                let videoCount = 0;
                try {
                    const videosRes = await fetch('/api/videos?limit=1');
                    const videosData = await videosRes.json();
                    videoCount = videosData.data?.pagination?.total || videosData.data?.length || 0;
                } catch (e) {
                    console.log('Could not fetch video count');
                }

                const statusClass = health.status === 'healthy' ? 'healthy' : 
                                   health.status === 'degraded' ? 'degraded' : 'unhealthy';
                const statusIcon = health.status === 'healthy' ? '‚úì' : 
                                  health.status === 'degraded' ? '‚ö†' : '‚úó';
                const statusLabel = health.status === 'healthy' ? 'All Systems Operational' : 
                                   health.status === 'degraded' ? 'Degraded Performance' : 'System Issues Detected';

                // Extract data from health response
                const uptime = health.uptime || 0;
                const nodeVersion = health.details?.nodeVersion || 'N/A';
                const platform = health.details?.platform || 'N/A';
                const diskCheck = health.checks?.diskSpace || {};
                const memoryCheck = health.checks?.memory || {};

                content.innerHTML = `
                    <div class="status-card">
                        <div class="status-header">
                            <div class="status-indicator ${statusClass}">
                                ${statusIcon}
                            </div>
                            <div class="status-text ${statusClass}">
                                <h2>${health.status?.toUpperCase() || 'UNKNOWN'}</h2>
                                <p>${statusLabel}</p>
                            </div>
                        </div>

                        <div class="metrics-grid">
                            <div class="metric-box">
                                <div class="metric-value">${videoCount}</div>
                                <div class="metric-label">Total Videos</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-value">${formatUptime(uptime)}</div>
                                <div class="metric-label">Uptime</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-value">${diskCheck.details?.usedGB ? diskCheck.details.usedGB.toFixed(1) + ' GB' : 'N/A'}</div>
                                <div class="metric-label">Storage Used</div>
                            </div>
                            <div class="metric-box">
                                <div class="metric-value">${memoryCheck.details?.usedPercent ? memoryCheck.details.usedPercent.toFixed(0) + '%' : 'N/A'}</div>
                                <div class="metric-label">Memory</div>
                            </div>
                        </div>
                    </div>

                    <div class="details-card">
                        <h3>üìä Server Details</h3>
                        <div class="detail-row">
                            <span class="detail-label">Node.js Version</span>
                            <span class="detail-value">${nodeVersion}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Platform</span>
                            <span class="detail-value">${platform}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Environment</span>
                            <span class="detail-value">${health.environment || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Disk Space</span>
                            <span class="detail-value">${diskCheck.details ? diskCheck.details.usedGB?.toFixed(1) + ' / ' + diskCheck.details.totalGB?.toFixed(0) + ' GB' : 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Memory</span>
                            <span class="detail-value">${memoryCheck.details ? formatBytes(memoryCheck.details.usedBytes) + ' / ' + formatBytes(memoryCheck.details.totalBytes) : 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">FFmpeg</span>
                            <span class="detail-value">${health.checks?.ffmpeg?.status === 'ok' ? '‚úì Available' : '‚úó Not Available'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Last Check</span>
                            <span class="detail-value">${new Date(health.timestamp || Date.now()).toLocaleString()}</span>
                        </div>
                    </div>
                `;

            } catch (error) {
                content.innerHTML = `
                    <div class="error-message">
                        <h3>‚ö†Ô∏è Unable to connect to server</h3>
                        <p>${error.message}</p>
                        <button onclick="loadHealth()" style="margin-top: 20px; padding: 10px 20px; background: #00d4ff; border: none; border-radius: 6px; color: white; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function formatUptime(seconds) {
            if (!seconds) return 'N/A';
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) return `${days}d ${hours}h`;
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }

        function formatBytes(bytes) {
            if (!bytes) return 'N/A';
            const gb = bytes / (1024 * 1024 * 1024);
            if (gb >= 1) return gb.toFixed(1) + ' GB';
            const mb = bytes / (1024 * 1024);
            return mb.toFixed(0) + ' MB';
        }

        // Load on page load
        loadHealth();

        // Auto-refresh every 30 seconds
        setInterval(loadHealth, 30000);
    </script>
</body>
</html>
