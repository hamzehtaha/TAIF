name: taif
version: 1.0.0+1
publish_to: none
description: TAIF - Production-grade Flutter application

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^9.2.0
  
  # Networking
  dio: ^5.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0
  
  # Routing
  go_router: ^17.1.0
  
  # Utilities
  logger: ^2.0.2
  connectivity_plus: ^7.0.0
  dartz: ^0.10.1
  
  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

dependency_overrides:
  intl: ^0.19.0
  # Fix analyzer conflicts
  analyzer: ^6.0.0
  meta: ^1.16.0

dev_dependencies:
  flutter_lints: ^6.0.0
  mocktail: ^1.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - lib/Multilingual/
