plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { stream ->
        localProperties.load(stream)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.taif.app"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.taif.app"
        minSdkVersion 24
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // ═══════════════════════════════════════════════════════════════════════════
    // FLAVOR CONFIGURATION - Dev / Staging / Prod
    // ═══════════════════════════════════════════════════════════════════════════
    flavorDimensions "env"
    
    productFlavors {
        dev {
            dimension "env"
            applicationIdSuffix ".dev"
            resValue "string", "app_name", "TAIF Dev"
            versionNameSuffix "-dev"
            // Set as default flavor for flutter run
            isDefault true
        }
        
        staging {
            dimension "env"
            applicationIdSuffix ".staging"
            resValue "string", "app_name", "TAIF Staging"
            versionNameSuffix "-staging"
        }
        
        prod {
            dimension "env"
            resValue "string", "app_name", "TAIF"
            // No suffix for production
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        
        release {
            // TODO: Configure release signing
            // storeFile file('release.keystore')
            // storePassword System.getenv('KEYSTORE_PASSWORD')
            // keyAlias 'taif'
            // keyPassword System.getenv('KEY_PASSWORD')
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// Make flutter run work without --flavor flag by aliasing assembleDebug to assembleDevDebug
gradle.projectsEvaluated {
    def assembleDebug = tasks.findByName("assembleDebug")
    if (assembleDebug != null) {
        assembleDebug.dependsOn "assembleDevDebug"
        assembleDebug.doLast {
            // Copy the flavored APK to the location flutter expects
            copy {
                from "${buildDir}/outputs/flutter-apk/app-dev-debug.apk"
                into "${buildDir}/outputs/flutter-apk/"
                rename { String fileName ->
                    fileName.replace('app-dev-debug.apk', 'app-debug.apk')
                }
            }
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0"
}
